<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Animal.js"></script>

</head>
<body>
<h2>Choose animal</h2>
<hr  />
Name
<select id="slct1">
    <option value=""></option>
</select>
<script type="text/javascript">

    var Tiger= new Animal('Tiger', 'Orange and Fluffy');
    var selection=document.getElementById('slct1');
    var animalArrays=[Tiger];
    for(var i=0; i<animalArrays.length; i++){
        var opt=animalArrays[i];
        var el=document.createElement("option");
        el.textContent = opt;
        el.value=opt;
        selection.appendChild(el);
    }
</script>
<hr />
Description
</select>
</body>
</html>
